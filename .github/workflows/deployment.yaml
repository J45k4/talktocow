name: Deploy
on:
  push:
    branches: [ master ]
jobs:
  deploy:
    needs: [build-server, build-web]
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            /home/docker-ci/upgrade-talktocow ${{ github.sha }}